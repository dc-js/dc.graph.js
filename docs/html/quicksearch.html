    {"diagram.js.html":{"id":"diagram.js.html","title":"Source: diagram.js","body":" dc.graph.js Namespaces dc_graphdc_graph.flat_group Classes dc_graph.cola_layoutdc_graph.constraint_patterndc_graph.dagre_layoutdc_graph.diagramdc_graph.graphviz_attrsdc_graph.graphviz_layoutdc_graph.tipdc_graph.tree_layout Source: diagram.js /** * `dc_graph.diagram` is a dc.js-compatible network visualization component. It registers in * the dc.js chart registry and its nodes and edges are generated from crossfilter groups. It * logically derives from the dc.js * {@link https://github.com/dc-js/dc.js/blob/develop/web/docs/api-latest.md#dc.baseMixin baseMixin}, * but it does not physically derive from it since so much is different about network * visualization versus conventional charts. * @class diagram * @memberof dc_graph * @param {String|node} parent - Any valid * {@link https://github.com/mbostock/d3/wiki/Selections#selecting-elements d3 single selector} * specifying a dom block element such as a div; or a dom element. * @param {String} [chartGroup] - The name of the chart group this chart instance should be placed * in. Filter interaction with a chart will only trigger events and redraws within the * chart's group. * @return {dc_graph.diagram} **/ dc_graph.diagram = function (parent, chartGroup) { // different enough from regular dc charts that we don't use dc.baseMixin // but attempt to implement most of that interface, copying some of the most basic stuff var _chart = dc.marginMixin({}); _chart.__dcFlag__ = dc.utils.uniqueId(); var _svg = null, _defs = null, _g = null, _nodeLayer = null, _edgeLayer = null; var _dispatch = d3.dispatch('end', 'start', 'drawn', 'zoomed'); var _nodes = {}, _edges = {}; // hold state between runs var _stats = {}; var _nodes_snapshot, _edges_snapshot; var _children = {}, _arrows = {}; var _running = false; // for detecting concurrency issues var _translate = [0,0], _scale = 1; var _zoom; var _anchor, _chartGroup; function deprecate_layout_algo_parameter(name) { return function(value) { if(!_chart.layoutEngine()) _chart.layoutAlgorithm('cola', true); var engine = _chart.layoutEngine(); if(engine.getEngine) engine = engine.getEngine(); if(engine[name]) { console.warn('Warning: dc_graph.diagram.&quot;' + name + '&quot;is deprecated. Call the corresponding method on the layout engine instead.'); engine[name](value); } else console.warn('Warning: dc_graph.diagram.&quot;' + name + '&quot;is deprecated, and it is not supported for the &quot;' + engine.layoutAlgorithm() + '&quot; layout algorithm: ignored.'); return this; }; } /** * Set or get the width attribute of the diagram. See `.height` below. * @method width * @memberof dc_graph.diagram * @instance * @param {Number} [width=200] * @return {Number} * @return {dc_graph.diagram} **/ _chart.width = property(200).react(function(w) { resizeSvg(w,0); }); /** * Set or get the height attribute of the diagram. The width and height are applied to the * SVG element generated by the diagram when rendered. If a value is given, then the * diagram is returned for method chaining. If no value is given, then the current value of * the height attribute will be returned. Default: 200 * @method height * @memberof dc_graph.diagram * @instance * @param {Number} [height=200] * @return {Number} * @return {dc_graph.diagram} **/ _chart.height = property(200).react(function(h) { resizeSvg(0,h); }); /** * Get or set the root element, which is usually the parent div. Normally the root is set * when the diagram is constructed; setting it later may have unexpected consequences. * @method root * @memberof dc_graph.diagram * @instance * @param {node} [root=null] * @return {node} * @return {dc_graph.diagram} **/ _chart.root = property(null).react(function(e) { if(e.empty()) console.log('Warning: parent selector ' + parent + &quot; doesn't seem to exist&quot;); }); /** * Get or set whether mouse wheel rotation or touchpad gestures will zoom the diagram, and * whether dragging on the background pans the diagram. * @method mouseZoomable * @memberof dc_graph.diagram * @instance * @param {Boolean} [mouseZoomable=true] * @return {Boolean} * @return {dc_graph.diagram} **/ _chart.mouseZoomable = property(true); /** * Whether zooming should only be enabled when the alt key is pressed. * @method altKeyZoom * @memberof dc_graph.diagram * @instance * @param {Boolean} [altKeyZoom=true] * @return {Boolean} * @return {dc_graph.diagram} **/ _chart.altKeyZoom = property(false); /** * Set or get the fitting strategy for the canvas, which affects how the * [viewBox](https://developer.mozilla.org/en-US/docs/Web/SVG/Attribute/viewBox) and * [preserveAspectRatio](https://developer.mozilla.org/en-US/docs/Web/SVG/Attribute/preserveAspectRatio) * attributes get set. All options except `null` set the `viewBox` attribute. * * These options set the `viewBox` and adjust the scale and translate to implement the margins. * * `'default'` - uses the default behavior of `xMidYMid meet` (but with margins) * * `'vertical'` - fits the canvas vertically (with vertical margins) and centers it * horizontally. If the canvas is taller than the viewport, it will meet vertically and * there will be blank areas to the left and right. If the canvas is wider than the * viewport, it will be sliced. * * `'horizontal'` - fitst the canvas horizontally (with horizontal margins) and centers * it vertically. If the canvas is wider than the viewport, it will meet horizontally and * there will be blank areas above and below. If the canvas is taller than the viewport, it * will be sliced. * * Other options * * `null` - no attempt is made to fit the canvas to the svg element, `viewBox` is unset. * * another string - sets the `viewBox` and uses the string for `preserveAspectRatio`. * * function - will be called with (viewport width, viewport height, canvas width, canvas * height) and result will be used to set `preserveAspectRatio`. * @method fitStrategy * @memberof dc_graph.diagram * @instance * @param {String} [fitStrategy='default'] * @return {String} * @return {dc_graph.diagram} **/ _chart.fitStrategy = property('default'); /** * Do not allow panning (scrolling) to push the diagram out of the viewable area, if there * is space for it to be shown. */ _chart.restrictPan = property(false); /** * Auto-zoom behavior. * * `'always'` - zoom every time layout happens * * `'once'` - zoom the first time layout happens * * `null` - manual, call `zoomToFit` to fit * @method autoZoom * @memberof dc_graph.diagram * @instance * @param {String} [autoZoom=null] * @return {String} * @return {dc_graph.diagram} **/ _chart.autoZoom = property(null); _chart.zoomToFit = function() { if(!(_nodeLayer &amp;&amp; _edgeLayer)) return; var node = _chart.selectAllNodes(), edge = _chart.selectAllEdges(); auto_zoom(node, edge); }; /** * Set or get the crossfilter dimension which represents the nodes (vertices) in the * diagram. Typically there will be a crossfilter instance for the nodes, and another for * the edges. * *The node dimension currently does nothing, but once selection is supported, it will be * used for filtering other charts on the same crossfilter instance based on the nodes * selected.* * @method nodeDimension * @memberof dc_graph.diagram * @instance * @param {crossfilter.dimension} [nodeDimension] * @return {crossfilter.dimension} * @return {dc_graph.diagram} **/ _chart.nodeDimension = property(); /** * Set or get the crossfilter group which is the data source for the nodes in the * diagram. The diagram will use the group's `.all()` method to get an array of `{key, * value}` pairs, where the key is a unique identifier, and the value is usually an object * containing the node's attributes. All accessors work with these key/value pairs. * If the group is changed or returns different values, the next call to `.redraw()` will * reflect the changes incrementally. * It is possible to pass another object with the same `.all()` interface instead of a * crossfilter group. * @method nodeGroup * @memberof dc_graph.diagram * @instance * @param {crossfilter.group} [nodeGroup] * @return {crossfilter.group} * @return {dc_graph.diagram} **/ _chart.nodeGroup = property(); /** * Set or get the crossfilter dimension which represents the edges in the * diagram. Typically there will be a crossfilter instance for the nodes, and another for * the edges. * *The edge dimension currently does nothing, but once selection is supported, it will be * used for filtering other charts on the same crossfilter instance based on the edges * selected.* * @method edgeDimension * @memberof dc_graph.diagram * @instance * @param {crossfilter.dimension} [edgeDimension] * @return {crossfilter.dimension} * @return {dc_graph.diagram} **/ _chart.edgeDimension = property(); /** * Set or get the crossfilter group which is the data source for the edges in the * diagram. See `.nodeGroup` above for the way data is loaded from a crossfilter group. * The values in the key/value pairs returned by `diagram.edgeGroup().all()` need to * support, at a minimum, the {@link dc_graph.diagram#nodeSource nodeSource} and * {@link dc_graph.diagram#nodeTarget nodeTarget}, which should return the same * keys as the {@link dc_graph.diagram#nodeKey nodeKey} * @method edgeGroup * @memberof dc_graph.diagram * @instance * @param {crossfilter.group} [edgeGroup] * @return {crossfilter.group} * @return {dc_graph.diagram} **/ _chart.edgeGroup = property(); /** * Set or get the function which will be used to retrieve the unique key for each node. By * default, this accesses the `key` field of the object passed to it. The keys should match * the keys returned by the {@link dc_graph.diagram#edgeSource edgeSource} and * {@link dc_graph.diagram#edgeTarget edgeTarget}. * @method nodeKey * @memberof dc_graph.diagram * @instance * @param {Function} [nodeKey=function(kv) { return kv.key }] * @return {Function} * @return {dc_graph.diagram} **/ _chart.nodeKey = _chart.nodeKeyAccessor = property(function(kv) { return kv.key; }); /** * Set or get the function which will be used to retrieve the unique key for each edge. By * default, this accesses the `key` field of the object passed to it. * @method edgeKey * @memberof dc_graph.diagram * @instance * @param {Function} [edgeKey=function(kv) { return kv.key }] * @return {Function} * @return {dc_graph.diagram} **/ _chart.edgeKey = _chart.edgeKeyAccessor = property(function(kv) { return kv.key; }); /** * Set or get the function which will be used to retrieve the source (origin/tail) key of * the edge objects. The key must equal the key returned by the `.nodeKey` for one of the * nodes; if it does not, or if the node is currently filtered out, the edge will not be * displayed. By default, looks for `.value.sourcename`. * @method edgeSource * @memberof dc_graph.diagram * @instance * @param {Function} [edgeSource=function(kv) { return kv.value.sourcename; }] * @return {Function} * @return {dc_graph.diagram} **/ _chart.edgeSource = _chart.sourceAccessor = property(function(kv) { return kv.value.sourcename; }); /** * Set or get the function which will be used to retrieve the target (destination/head) key * of the edge objects. The key must equal the key returned by the * {@link dc_graph.diagram#nodeKey nodeKey} for one of the nodes; if it does not, or if the node * is currently filtered out, the edge will not be displayed. By default, looks for * `.value.targetname`. * @method edgeTarget * @memberof dc_graph.diagram * @instance * @param {Function} [edgeTarget=function(kv) { return kv.value.targetname; }] * @return {Function} * @return {dc_graph.diagram} **/ _chart.edgeTarget = _chart.targetAccessor = property(function(kv) { return kv.value.targetname; }); /** * Set or get the function which will be used to retrieve the radius, in pixels, for each * node. This determines the height of nodes,and if `nodeFitLabel` is false, the width too. * @method nodeRadius * @memberof dc_graph.diagram * @instance * @param {Function|Number} [nodeRadius=25] * @return {Function|Number} * @return {dc_graph.diagram} **/ _chart.nodeRadius = _chart.nodeRadiusAccessor = property(25); /** * Set or get the function which will be used to retrieve the stroke width, in pixels, for * drawing the outline of each node. According to the SVG specification, the outline will * be drawn half on top of the fill, and half outside. Default: 1 * @method nodeStrokeWidth * @memberof dc_graph.diagram * @instance * @param {Function|Number} [nodeStrokeWidth=1] * @return {Function|Number} * @return {dc_graph.diagram} **/ _chart.nodeStrokeWidth = _chart.nodeStrokeWidthAccessor = property(1); /** * Set or get the function which will be used to retrieve the stroke color for the outline * of each node. * @method nodeStroke * @memberof dc_graph.diagram * @instance * @param {Function|String} [nodeStroke='black'] * @return {Function|String} * @return {dc_graph.diagram} **/ _chart.nodeStroke = _chart.nodeStrokeAccessor = property('black'); /** * If set, the value returned from `nodeFill` will be processed through this * {@link https://github.com/mbostock/d3/wiki/Scales d3.scale} * to return the fill color. If falsy, uses the identity function (no scale). * @method nodeFillScale * @memberof dc_graph.diagram * @instance * @param {Function|d3.scale} [nodeFillScale] * @return {Function|d3.scale} * @return {dc_graph.diagram} **/ _chart.nodeFillScale = property(null); /** * Set or get the function which will be used to retrieve the fill color for the body of each * node. * @method nodeFill * @memberof dc_graph.diagram * @instance * @param {Function|String} [nodeFill='white'] * @return {Function|String} * @return {dc_graph.diagram} **/ _chart.nodeFill = _chart.nodeFillAccessor = property('white'); /** * Set or get the function which will be used to retrieve the opacity of each node. * @method nodeOpacity * @memberof dc_graph.diagram * @instance * @param {Function|Number} [nodeOpacity=1] * @return {Function|Number} * @return {dc_graph.diagram} **/ _chart.nodeOpacity = property(1); /** * Set or get the padding or minimum distance, in pixels, for a node. (Will be distributed * to both sides of the node.) * @method nodePadding * @memberof dc_graph.diagram * @instance * @param {Function|Number} [nodePadding=6] * @return {Function|Number} * @return {dc_graph.diagram} **/ _chart.nodePadding = property(6); /** * Set or get the function which will be used to retrieve the label text to display in each * node. By default, looks for a field `label` or `name` inside the `value` field. * @method nodeLabel * @memberof dc_graph.diagram * @instance * @param {Function|String} [nodeLabel] * @return {Function|String} * @example * // Default behavior * diagram.nodeLabel(function(kv) { * return kv.value.label || kv.value.name; * }); * @return {dc_graph.diagram} **/ _chart.nodeLabel = _chart.nodeLabelAccessor = property(function(kv) { return kv.value.label || kv.value.name; }); /** * Set or get the function which will be used to retrieve the label fill color. Default: null * @method nodeLabelFill * @memberof dc_graph.diagram * @instance * @param {Function|String} [nodeLabelFill=null] * @return {Function|String} * @return {dc_graph.diagram} **/ _chart.nodeLabelFill = _chart.nodeLabelFillAccessor = property(null); /** * Whether to fit the node shape around the label * @method nodeFitLabel * @memberof dc_graph.diagram * @instance * @param {Function|Boolean} [nodeFitLabel=true] * @return {Function|Boolean} * @return {dc_graph.diagram} **/ _chart.nodeFitLabel = _chart.nodeFitLabelAccessor = property(true); /** * The shape to use for drawing each node, specified as an object with at least the field * `shape`. The names of shapes are mostly taken * [from graphviz](http://www.graphviz.org/doc/info/shapes.html); currently ellipse, egg, * triangle, rectangle, diamond, trapezium, parallelogram, pentagon, hexagon, septagon, octagon, * invtriangle, invtrapezium, square, polygon are supported. * * If `shape = polygon`: * * `sides`: number of sides for a polygon * @method nodeShape * @memberof dc_graph.diagram * @instance * @param {Function|Object} [nodeShape={shape: 'ellipse'}] * @return {Function|Object} * @return {dc_graph.diagram} * @example * // set shape to diamond or parallelogram based on flag * diagram.nodeShape(function(kv) { * return {shape: kv.value.flag ? 'diamond' : 'parallelogram'}; * }); **/ _chart.nodeShape = property(default_shape); /** * Set or get the function which will be used to retrieve the node title, usually rendered * as a tooltip. By default, uses the key of the node. * @method nodeTitle * @memberof dc_graph.diagram * @instance * @param {Function|String} [nodeTitle] * @return {Function|String} * @example * // Default behavior * chart.nodeTitle(function(kv) { * return _chart.nodeKeyAccessor()(kv); * }); * @return {dc_graph.diagram} **/ _chart.nodeTitle = _chart.nodeTitleAccessor = property(function(kv) { return _chart.nodeKeyAccessor()(kv); }); /** * By default, nodes are added to the layout in the order that `.nodeGroup().all()` returns * them. If specified, `.nodeOrdering` provides an accessor that returns a key to sort the * nodes on. *It would be better not to rely on ordering to affect layout, but it may * affect the layout in some cases.* * @method nodeOrdering * @memberof dc_graph.diagram * @instance * @param {Function} [nodeOrdering=null] * @return {Function} * @return {dc_graph.diagram} **/ _chart.nodeOrdering = property(null); /** * Specify an accessor that returns an {x,y} coordinate for a node that should be * {@link https://github.com/tgdwyer/WebCola/wiki/Fixed-Node-Positions fixed in place}, * and returns falsy for other nodes. * @method nodeFixed * @memberof dc_graph.diagram * @instance * @param {Function|Object} [nodeFixed=null] * @return {Function|Object} * @return {dc_graph.diagram} **/ _chart.nodeFixed = _chart.nodeFixedAccessor = property(null); /** * Set or get the function which will be used to retrieve the stroke color for the edges. * @method edgeStroke * @memberof dc_graph.diagram * @instance * @param {Function|String} [edgeStroke='black'] * @return {Function|String} * @return {dc_graph.diagram} **/ _chart.edgeStroke = _chart.edgeStrokeAccessor = property('black'); /** * Set or get the function which will be used to retrieve the stroke width for the edges. * @method edgeStrokeWidth * @memberof dc_graph.diagram * @instance * @param {Function|Number} [edgeStrokeWidth=1] * @return {Function|Number} * @return {dc_graph.diagram} **/ _chart.edgeStrokeWidth = _chart.edgeStrokeWidthAccessor = property(1); /** * Set or get the function which will be used to retrieve the edge opacity, a number from 0 * to 1. * @method edgeOpacity * @memberof dc_graph.diagram * @instance * @param {Function|Number} [edgeOpacity=1] * @return {Function|Number} * @return {dc_graph.diagram} **/ _chart.edgeOpacity = _chart.edgeOpacityAccessor = property(1); /** * Set or get the function which will be used to retrieve the edge label text. The label is * displayed when an edge is hovered over. By default, uses the `edgeKey`. * @method edgeLabel * @memberof dc_graph.diagram * @instance * @param {Function|String} [edgeLabel] * @example * // Default behavior * chart.edgeLabel(function(d) { * return _chart.edgeKey()(d); * }); * @return {Function|String} * @return {dc_graph.diagram} **/ _chart.edgeLabel = _chart.edgeLabelAccessor = property(function(d) { return _chart.edgeKey()(d); }); /** * Set or get the function which will be used to retrieve the name of the arrowhead to use * for the target/ head/destination of the edge. Arrow symbols can be specified with * `.defineArrow()`. Return null to display no arrowhead. * @method edgeArrowhead * @memberof dc_graph.diagram * @instance * @param {Function|String} [edgeArrowhead='vee'] * @return {Function|String} * @return {dc_graph.diagram} **/ _chart.edgeArrowhead = _chart.edgeArrowheadAccessor = property('vee'); /** * Set or get the function which will be used to retrieve the name of the arrow tail to use * for the tail/source of the edge. Arrow symbols can be specified with * `.defineArrow()`. Return null to display no arrowtail. * @method edgeArrowtail * @memberof dc_graph.diagram * @instance * @param {Function|String} [edgeArrowtail=null] * @return {Function|String} * @return {dc_graph.diagram} **/ _chart.edgeArrowtail = _chart.edgeArrowtailAccessor = property(null); /** * Multiplier for arrow size. * @method edgeArrowSize * @memberof dc_graph.diagram * @instance * @param {Function|Number} [edgeArrowSize=1] * @return {Function|Number} * @return {dc_graph.diagram} **/ _chart.edgeArrowSize = property(1); /** * To draw an edge but not have it affect the layout, specify a function which returns * false for that edge. By default, will return false if the `notLayout` field of the edge * value is truthy, true otherwise. * @method edgeIsLayout * @memberof dc_graph.diagram * @instance * @param {Function|Boolean} [edgeIsLayout] * @example * // Default behavior * chart.edgeIsLayout(function(kv) { * return !kv.value.notLayout; * }); * @return {Function|Boolean} * @return {dc_graph.diagram} **/ _chart.edgeIsLayout = _chart.edgeIsLayoutAccessor = property(function(kv) { return !kv.value.notLayout; }); // if false, don't draw or layout the edge. this is not documented because it seems like // the interface could be better and this combined with edgeIsLayout. (currently there is // no way to layout but not draw an edge.) _chart.edgeIsShown = property(true); /** * Currently, three strategies are supported for specifying the lengths of edges: * * 'individual' - uses the `edgeLength` for each edge. If it returns falsy, uses the * `baseLength` * * 'symmetric', 'jaccard' - compute the edge length based on the graph structure around * the edge. See * {@link https://github.com/tgdwyer/WebCola/wiki/link-lengths the cola.js wiki} * for more details. * 'none' - no edge lengths will be specified * * **Deprecated**: Use {@link dc_graph.cola_layout#lengthStrategy cola_layout.lengthStrategy} instead. * @method lengthStrategy * @memberof dc_graph.diagram * @instance * @param {Function|String} [lengthStrategy='symmetric'] * @return {Function|String} * @return {dc_graph.diagram} **/ _chart.lengthStrategy = deprecate_layout_algo_parameter('lengthStrategy'); /** * When the `.lengthStrategy` is 'individual', this accessor will be used to read the * length of each edge. By default, reads the `distance` field of the edge. If the * distance is falsy, uses the `baseLength`. * @method edgeLength * @memberof dc_graph.diagram * @instance * @param {Function|Number} [edgeLength] * @example * // Default behavior * chart.edgeLength(function(kv) { * return kv.value.distance; * }); * @return {Function|Number} * @return {dc_graph.diagram} **/ _chart.edgeLength = _chart.edgeDistanceAccessor = property(function(kv) { return kv.value.distance; }); /** * This should be equivalent to rankdir and ranksep in the dagre/graphviz nomenclature, but for * now it is separate. * * **Deprecated**: use {@link dc_graph.cola_layout#flowLayout cola_layout.flowLayout} instead. * @method flowLayout * @memberof dc_graph.diagram * @instance * @param {Object} [flowLayout] * @example * // No flow (default) * chart.flowLayout(null) * // flow in x with min separation 200 * chart.flowLayout({axis: 'x', minSeparation: 200}) **/ _chart.flowLayout = deprecate_layout_algo_parameter('flowLayout'); /** * Direction to draw ranks. Currently for dagre and expand_collapse, but I think cola could be * generated from graphviz-style since it is more general. * * **Deprecated**: use {@link dc_graph.dagre_layout#rankdir dagre_layout.rankdir} instead. * @method rankdir * @memberof dc_graph.diagram * @instance * @param {String} [rankdir] **/ _chart.rankdir = deprecate_layout_algo_parameter('rankdir'); /** * Gets or sets the default edge length (in pixels) when the `.lengthStrategy` is * 'individual', and the base value to be multiplied for 'symmetric' and 'jaccard' edge * lengths. * * **Deprecated**: use {@link dc_graph.cola_layout#baseLength cola_layou nts a special [&quot;fake group&quot;](https://github.com/dc-js/dc.js/wiki/FAQ#fake-groups) * for the special case where you want a group that represents the filtered rows of the crossfilter. * * Although `dc_graph` can be used with reduced data, typically the nodes and edges are just rows of * the corresponding data arrays, and each array has a column which contains the unique identifier * for the node or edge. In this setup, there are other dimensions and groups which are aggregated * for the use of dc.js charts, but the graph just shows or does not show the nodes and edges from * the rows. * * This simple class supports that use case in three steps: * 1. It creates a dimension keyed on the unique identifier (specified to `flat_group.make`) * 2. It creates a group from the dimension with a reduction function that returns the row when the * row is filtered in, and `null` when the row is filtered out. * 3. It wraps the group in a fake group which filters out the resulting nulls. * * The result is a fake group whose `.all()` method returns an array of the currently filtered-in * `{key, value}` pairs, where the key is that returned by the ID accessor, and the value is the raw * row object from the data. * * This could be a useful crossfilter utility outside of dc.graph. For example, bubble charts and * scatter plots often use similar functionality because each observation is either shown or not, * and it is helpful to have the entire row available as reduced data. * * But it would need to be generalized and cleaned up. (For example, the way it has to create the * crossfilter and dimension is kinda dumb.) And there is currently no such crossfilter utility * library to put it in. * * @namespace flat_group * @memberof dc_graph * @type {{}} **/ dc_graph.flat_group = (function() { var reduce_01 = { add: function(p, v) { return v; }, remove: function() { return null; }, init: function() { return null; } }; // now we only really want to see the non-null values, so make a fak ayout( [id]) dc_graph.cola_layout is an adaptor for cola.js layouts in dc.graph.js Parameters: Name Type Argument Default Description id String &lt;optional&gt; uuid() Unique identifier Source: cola_layout.js, line 1 Returns: Type dc_graph.cola_layout Methods baseLength( [baseLength]) Gets or sets the default edge length (in pixels) when the .lengthStrategy is 'individual', and the base value to be multiplied for 'symmetric' and 'jaccard' edge lengths. Parameters: Name Type Argument Default Description baseLength Number &lt;optional&gt; 30 Source: cola_layout.js, line 190 Returns: Type Number Type dc_graph.cola_layout flowLayout( [flowLayout]) If flowLayout is set, it determines the axis and separation for cola flow layout. If it is not set, flowLayout will be calculated from the rankdir and ranksep; if rankdir is also null (the default for cola layout), then there will be no flow. Parameters: Name Type Argument Default Description flowLayout Object &lt;optional&gt; null Source: cola_layout.js, line 202 Example // No flow (default) chart.flowLayout(null) // flow in x with min separation 200 chart.flowLayout({axis: 'x', minSeparation: 200}) handleDisconnected( [handleDisconnected]) Instructs cola.js to fit the connected components. Parameters: Name Type Argument Default Description handleDisconnected Boolean &lt;optional&gt; true Source: cola_layout.js, line 163 Returns: Type Boolean Type dc_graph.cola_layout lengthStrategy( [lengthStrategy]) Currently, three strategies are supported for specifying the lengths of edges: 'individual' - uses the edgeLength for each edge. If it returns falsy, uses the baseLength 'symmetric', 'jaccard' - compute the edge length based on the graph structure around the edge. See the cola.js wiki for more details. 'none' - no edge lengths will be specified Parameters: Name Type Argument Default Description lengthStrategy function | String &lt;optional&gt; 'symmetric' Source: cola_layout.js, line 173 Returns: Type function | String Type dc_graph.cola_layout  Search results Close "},"dc_graph.constraint_pattern.html":{"id":"dc_graph.constraint_pattern.html","title":"Class: constraint_pattern","body":" dc.graph.js Namespaces dc_graphdc_graph.flat_group Classes dc_graph.cola_layoutdc_graph.constraint_patterndc_graph.dagre_layoutdc_graph.diagramdc_graph.graphviz_attrsdc_graph.graphviz_layoutdc_graph.tipdc_graph.tree_layout Class: constraint_pattern dc_graph. constraint_pattern new constraint_pattern(diagram, pattern) In cola.js there are three factors which influence the positions of nodes: edge length suggestions, controlled by the lengthStrategy, baseLength, and edgeLength parameters in dc.graph.js automatic constraints based on the global edge flow direction (cola.flowLayout) and overlap avoidance parameters (cola.avoidOverlaps) manual constraints such as alignment, inequality and equality constraints in a dimension/axis. Generally when the cola.js documentation mentions constraints, it means the manual constraints. dc.graph.js allows generation of manual constraints using diagram.constrain but it can be tedious to write these functions because it usually means looping over the nodes and edges multiple times to determine what classes or types of nodes to apply constraints to, and which edges should take additional constraints. This utility creates a constraint generator function from a pattern, a graph where: Nodes represent types or classes of layout nodes, annotated with a specification of how to match the nodes belonging each type. Edges represent rules to generate constraints. There are two kinds of rules: To generate additional constraints on edges besides the built-in ones, create a rules between two different types. The rule will apply to any edges in the layout which match the source and target types, and generate simple &quot;left/right&quot; constraints. (Note that &quot;left&quot; and &quot;right&quot; in this context refer to sides of an inequality constraint left + gap &lt;= right) To generate constraints on a set of nodes, such as alignment, ordering, or circle constraints, create a rule from a type to itself, a self edge. (It is also conceivable to want constraints between individual nodes which don't have edges between them. This is not directly supported at this time; right now the workaround is to create the edge but not draw it, e.g. by setting its #dc_graph.diagram+edgeOpacity to zero. If you have a use-case for this, please file an issue. The pattern syntax is an embedded domain specific language designed to be terse without restricting its power. As such, there are complicated rules for defaulting and inferring parameters from other parameters. Since most users will want the simplest form, this document will start from the highest level and then show how to use more complicated forms in order to gain more control. Then we'll build back up from the ground up and show how inference works. Parameters: Name Type Description diagram dc_graph.diagram the diagram to pull attributes from, mostly to determine the keys of nodes and edge sources and targets pattern Object a graph which defines the constraints to be generated Source: constraint_pattern.js, line 1 Returns: Type function  Search results Close "},"dc_graph.dagre_layout.html":{"id":"dc_graph.dagre_layout.html","title":"Class: dagre_layout","body":" dc.graph.js Namespaces dc_graphdc_graph.flat_group Classes dc_graph.cola_layoutdc_graph.constraint_patterndc_graph.dagre_layoutdc_graph.diagramdc_graph.graphviz_attrsdc_graph.graphviz_layoutdc_graph.tipdc_graph.tree_layout Class: dagre_layout dc_graph. dagre_layout new dagre_layout( [id]) dc_graph.dagre_layout is an adaptor for dagre.js layouts in dc.graph.js In addition to the below layout attributes, dagre_layout also implements the attributes from graphviz_attrs Parameters: Name Type Argument Default Description id String &lt;optional&gt; uuid() Unique identifier Source: dagre_layout.js, line 1 Returns: Type dc_graph.dagre_layout  Search results Close "},"dc_graph.diagram.html":{"id":"dc_graph.diagram.html","title":"Class: diagram","body":" dc.graph.js Namespaces dc_graphdc_graph.flat_group Classes dc_graph.cola_layoutdc_graph.constraint_patterndc_graph.dagre_layoutdc_graph.diagramdc_graph.graphviz_attrsdc_graph.graphviz_layoutdc_graph.tipdc_graph.tree_layout Class: diagram dc_graph. diagram new diagram(parent [, chartGroup]) dc_graph.diagram is a dc.js-compatible network visualization component. It registers in the dc.js chart registry and its nodes and edges are generated from crossfilter groups. It logically derives from the dc.js baseMixin, but it does not physically derive from it since so much is different about network visualization versus conventional charts. Parameters: Name Type Argument Description parent String | node Any valid d3 single selector specifying a dom block element such as a div; or a dom element. chartGroup String &lt;optional&gt; The name of the chart group this chart instance should be placed in. Filter interaction with a chart will only trigger events and redraws within the chart's group. Source: diagram.js, line 1 Returns: Type dc_graph.diagram Members &lt;inner&gt; _needsRedraw Standard dc.js baseMixin method. Computes a new layout based on the nodes and edges in the edge groups, and displays the diagram. To the extent possible, the diagram will minimize changes in positions from the previous layout. .render() must be called the first time, and .redraw() can be called after that. .redraw() will be triggered by changes to the filters in any other charts in the same dc.js chart group. Unlike in dc.js, redraw executes asynchronously, because drawing can be computationally intensive, and the diagram will be drawn multiple times if showLayoutSteps is enabled. Watch the 'end' event to know when layout is complete. Source: diagram.js, line 1188 Methods altKeyZoom( [altKeyZoom]) Whether zooming should only be enabled when the alt key is pressed. Parameters: Name Type Argument Default Description altKeyZoom Boolean &lt;optional&gt; true Source: diagram.js, line 106 Returns: Type Boolean Type dc_graph.diagram anchor( [parent] [, chartGroup]) Set the root SVGElement to either be any valid d3 single selector specifying a dom block element such as a div; or a dom element or d3 selection. This class is called internally on chart initialization, but be called again to relocate the chart. However, it will orphan any previously created SVGElements. Parameters: Name Type Argument Description parent anchorSelector | anchorNode | d3.selection &lt;optional&gt; chartGroup String &lt;optional&gt; Source: diagram.js, line 2416 Returns: Type String | node | d3.selection Type dc_graph.diagram anchorName() Returns the DOM id for the chart's anchored location. Source: diagram.js, line 2461 Returns: Type String autoZoom( [autoZoom]) Auto-zoom behavior. 'always' - zoom every time layout happens 'once' - zoom the first time layout happens null - manual, call zoomToFit to fit Parameters: Name Type Argument Default Description autoZoom String &lt;optional&gt; null Source: diagram.js, line 153 Returns: Type String Type dc_graph.diagram baseLength( [baseLength]) Gets or sets the default edge length (in pixels) when the .lengthStrategy is 'individual', and the base value to be multiplied for 'symmetric' and 'jaccard' edge lengths. Deprecated: use cola_layout.baseLength instead. Parameters: Name Type Argument Description baseLength Number &lt;optional&gt; Source: diagram.js, line 693 Returns: Type Number Type dc_graph.diagram child( [id] [, object]) Specifies another kind of child layer or interface. For example, this can be used to display tooltips on nodes using dc_graph.tip. The child needs to support a parent method, the diagram to modify. Parameters: Name Type Argument Description id String &lt;optional&gt; the name of the child to modify or add object Object &lt;optional&gt; the child object to add, or null to remove Source: diagram.js, line 949 Returns: Type dc_graph.diagram Example // Display tooltips on node hover, via the d3-tip library var tip = dc_graph.tip() tip.content(function(d, k) { // you can do an asynchronous call here, e.g. d3.json, if you need // to fetch data to show the tooltip - just call k() with the content k(&quot;This is &lt;em&gt;&quot; + d.orig.value.name + &quot;&lt;/em&gt;&quot;); }); diagram.child('tip', tip); constrain( [constrain]) Gets or sets a function which will be called with the current nodes and edges on each redraw in order to derive new layout constraints. The constraints are built from scratch on each redraw. This can be used to generate alignment (rank) or axis constraints. By default, no constraints will be added, although cola.js uses constraints internally to implement flow and overlap prevention. See the cola.js wiki for more details. For convenience, dc.graph.js implements a other constraints on top of those implemented by cola.js: 'ordering' - the nodes will be ordered on the specified axis according to the keys returned by the ordering function, by creating separation constraints using the specified gap. 'circle' - (experimental) the nodes will be placed in a circle using &quot;wheel&quot; edge lengths similar to those described in Scalable, Versatile, and Simple Constrained Graph Layout Although this is not as performant or stable as might be desired, it may work for simple cases. In particular, it should use edge length constraints, which don't yet exist in cola.js. Because it is tedious to write code to generate constraints for a graph, dc.graph.js also includes a constraint generator to produce this constrain function, specifying the constraints themselves in a graph. Parameters: Name Type Argument Description constrain function &lt;optional&gt; Source: diagram.js, line 773 Returns: Type function Type dc_graph.diagram defineArrow(name, width, height, refX, refY, drawf) Creates an svg marker definition for drawing edge arrow tails or heads. The viewBox of the marker is 0 -5 10 10, so the arrow should be drawn from (0, -5) to (10, 5); it will be moved and sized based on the other parameters, and rotated based on the orientation of the edge. (If further customization is required, it is possible to append other svg:defs to chart.svg() and use refer to them by id.) Parameters: Name Type Description name Number the identifier to give the marker, to be used with edgeArrowhead or edgeArrowtail width Number the width, in pixels, to draw the marker height Number the height, in pixels, to draw the marker refX Number the X reference position, in marker coordinates, which will be aligned to the endpoint of the edge refY Number the Y reference position drawf function a function to draw the marker using d3 SVG primitives, which takes the marker object as its parameter. Source: diagram.js, line 2186 Returns: Type dc_graph.diagram Example // the built-in `vee` arrow is defined like so: _chart.defineArrow('vee', 12, 12, 10, 0, function(marker) { marker.append('svg:path') .attr('d', 'M0,-5 L10,0 L0,5 L3,0') .attr('stroke-width', '0px'); }); deleteDelay( [deleteDelay]) The delete transition happens simultaneously with layout, which can take longer than the transition duration. Delaying it can bring it closer to the other staged transitions. Parameters: Name Type Argument Default Description deleteDelay Number &lt;optional&gt; 0 Source: diagram.js, line 737 Returns: Type Number Type dc_graph.diagram edgeArrowhead( [edgeArrowhead]) Set or get the function which will be used to retrieve the name of the arrowhead to use for the target/ head/destination of the edge. Arrow symbols can be specified with .defineArrow(). Return null to display no arrowhead. Parameters: Name Type Argument Default Description edgeArrowhead function | String &lt;optional&gt; 'vee' Source: diagram.js, line 562 Returns: Type function | String Type dc_graph.diagram edgeArrowSize( [edgeArrowSize]) Multiplier for arrow size. Parameters: Name Type Argument Default Description edgeArrowSize function | Number &lt;optional&gt; 1 Source: diagram.js, line 588 Returns: Type function | Number Type dc_graph.diagram edgeArrowtail( [edgeArrowtail]) Set or get the function which will be used to retrieve the name of the arrow tail to use for the tail/source of the edge. Arrow symbols can be specified with .defineArrow(). Return null to display no arrowtail. Parameters: Name Type Argument Default Description edgeArrowtail function | String &lt;optional&gt; null Source: diagram.js, line 575 Returns: Type function | String Type dc_graph.diagram edgeDimension( [edgeDimension]) Set or get the crossfilter dimension which represents the edges in the diagram. Typically there will be a crossfilter instance for the nodes, and another for the edges. The edge dimension currently does nothing, but once selection is supported, it will be used for filtering other charts on the same crossfilter instance based on the edges selected. Parameters: Name Type Argument Description edgeDimension crossfilter.dimension &lt;optional&gt; Source: diagram.js, line 211 Returns: Type crossfilter.dimension Type dc_graph.diagram edgeGroup( [edgeGroup]) Set or get the crossfilter group which is the data source for the edges in the diagram. See .nodeGroup above for the way data is loaded from a crossfilter group. The values in the key/value pairs returned by diagram.edgeGroup().all() need to support, at a minimum, the nodeSource and nodeTarget, which should return the same keys as the nodeKey Parameters: Name Type Argument Description edgeGroup crossfilter.group &lt;optional&gt; Source: diagram.js, line 229 Returns: Type crossfilter.group Type dc_graph.diagram edgeIsLayout( [edgeIsLayout]) To draw an edge but not have it affect the layout, specify a function which returns false for that edge. By default, will return false if the notLayout field of the edge value is truthy, true otherwise. Parameters: Name Type Argument Description edgeIsLayout function | Boolean &lt;optional&gt; Source: diagram.js, the graph just shows or does not show the nodes and edges from the rows. This simple class supports that use case in three steps: It creates a dimension keyed on the unique identifier (specified to flat_group.make) It creates a group from the dimension with a reduction function that returns the row when the row is filtered in, and null when the row is filtered out. It wraps the group in a fake group which filters out the resulting nulls. The result is a fake group whose .all() method returns an array of the currently filtered-in {key, value} pairs, where the key is that returned by the ID accessor, and the value is the raw row object from the data. This could be a useful crossfilter utility outside of dc.graph. For example, bubble charts and scatter plots often use similar functionality because each observation is either shown or not, and it is helpful to have the entire row available as reduced data. But it would need to be generalized and cleaned up. (For example, the way it has to create the crossfilter and dimension is kinda dumb.) And there is currently no such crossfilter utility library to put it in. Source: flat_group.js, line 1 Methods &lt;static&gt; another(ndx, id_accessor) Create a flat dimension and group from an existing crossfilter. This is a wretched name for this function. Parameters: Name Type Description ndx Object crossfilter instance id_accessor function accessor function taking a row object and returning its unique identifier Source: flat_group.js, line 78 Returns: {crossfilter, dimension, group} Type Object &lt;static&gt; make(vec, id_accessor) Create a crossfilter, dimension, and flat group, as described in flat_group. Returns an object containing all three. Parameters: Name Type Description vec Array the data array for crossfilter id_accessor function accessor function taking a row object and returning its unique identifier Source: flat_group.js, line 63 Returns: {crossfilter, dimension, group} Type Object  Search results Close "},"dc_graph.
