ph structure around the edge. See the cola.js wiki for more details. 'none' - no edge lengths will be specified Parameters: Name Type Argument Default Description lengthStrategy function | String &lt;optional&gt; 'symmetric' Source: cola_layout.js, line 261 Returns: Type function | String Type dc_graph.cola_layout × Search results Close "},"dc_graph.constraint_pattern.html":{"id":"dc_graph.constraint_pattern.html","title":"Class: constraint_pattern","body":" dc.graph.js Namespaces dc_graphdc_graph.flat_group Classes dc_graph.brushdc_graph.cola_layoutdc_graph.constraint_patterndc_graph.d3_force_layoutdc_graph.d3v4_force_layoutdc_graph.dagre_layoutdc_graph.diagramdc_graph.flexbox_layoutdc_graph.graphviz_attrsdc_graph.graphviz_layoutdc_graph.layered_layoutdc_graph.tipdc_graph.tree_layout Class: constraint_pattern dc_graph. constraint_pattern new constraint_pattern(diagram, pattern) In cola.js there are three factors which influence the positions of nodes: edge length suggestions, controlled by the lengthStrategy, baseLength, and edgeLength parameters in dc.graph.js automatic constraints based on the global edge flow direction (cola.flowLayout) and overlap avoidance parameters (cola.avoidOverlaps) manual constraints such as alignment, inequality and equality constraints in a dimension/axis. Generally when the cola.js documentation mentions constraints, it means the manual constraints. dc.graph.js allows generation of manual constraints using diagram.constrain but it can be tedious to write these functions because it usually means looping over the nodes and edges multiple times to determine what classes or types of nodes to apply constraints to, and which edges should take additional constraints. This utility creates a constraint generator function from a pattern, a graph where: Nodes represent types or classes of layout nodes, annotated with a specification of how to match the nodes belonging each type. Edges represent rules to generate constraints. There are two kinds of rules: To generate additional constraints on edges besides the built-in ones, create a rules between two different types. The rule will apply to any edges in the layout which match the source and target types, and generate simple \"left/right\" constraints. (Note that \"left\" and \"right\" in this context refer to sides of an inequality constraint `left + gap To generate constraints on a set of nodes, such as alignment, ordering, or circle constraints, create a rule from a type to itself, a self edge. (It is also conceivable to want constraints between individual nodes which don't have edges between them. This is not directly supported at this time; right now the workaround is to create the edge but not draw it, e.g. by setting its #dc_graph.diagram+edgeOpacity to zero. If you have a use-case for this, please file an issue. The pattern syntax is an embedded domain specific language designed to be terse without restricting its power. As such, there are complicated rules for defaulting and inferring parameters from other parameters. Since most users will want the simplest form, this document will start from the highest level and then show how to use more complicated forms in order to gain more control. Then we'll build back up from the ground up and show how inference works. Parameters: Name Type Description diagram dc_graph.diagram the diagram to pull attributes from, mostly to determine the keys of nodes and edge sources and targets pattern Object a graph which defines the constraints to be generated Source: constraint_pattern.js, line 1 Returns: Type function × Search results Close "},"dc_graph.d3_force_layout.html":{"id":"dc_graph.d3_force_layout.html","title":"Class: d3_force_layout","body":" dc.graph.js Namespaces dc_graphdc_graph.flat_group Classes dc_graph.brushdc_graph.cola_layoutdc_graph.constraint_patterndc_graph.d3_force_layoutdc_graph.d3v4_force_layoutdc_graph.dagre_layoutdc_graph.diagramdc_graph.flexbox_layoutdc_graph.graphviz_attrsdc_graph.graphviz_ meters: Name Type Argument Description parent anchorSelector | anchorNode | d3.selection &lt;optional&gt; chartGroup String &lt;optional&gt; Source: diagram.js, line 2592 Returns: Type String | node | d3.selection Type dc_graph.diagram anchorName() Returns the DOM id for the chart's anchored location. Source: diagram.js, line 2637 Returns: Type String autoZoom( [autoZoom]) Auto-zoom behavior. 'always' - zoom every time layout happens 'once' - zoom the next time layout happens null - manual, call zoomToFit to fit Parameters: Name Type Argument Default Description autoZoom String &lt;optional&gt; null Source: diagram.js, line 249 Returns: Type String Type dc_graph.diagram baseLength( [baseLength]) Gets or sets the default edge length (in pixels) when the .lengthStrategy is 'individual', and the base value to be multiplied for 'symmetric' and 'jaccard' edge lengths. Deprecated: use cola_layout.baseLength instead. Parameters: Name Type Argument Description baseLength Number &lt;optional&gt; Source: diagram.js, line 941 Returns: Type Number Type dc_graph.diagram child( [id] [, object]) Specifies another kind of child layer or interface. For example, this can be used to display tooltips on nodes using dc_graph.tip. The child needs to support a parent method, the diagram to modify. Parameters: Name Type Argument Description id String &lt;optional&gt; the name of the child to modify or add object Object &lt;optional&gt; the child object to add, or null to remove Source: diagram.js, line 1202 Returns: Type dc_graph.diagram Example // Display tooltips on node hover, via the d3-tip library var tip = dc_graph.tip() tip.content(function(n, k) { // you can do an asynchronous call here, e.g. d3.json, if you need // to fetch data to show the tooltip - just call k() with the content k(\"This is &lt;em&gt;\" + n.orig.value.name + \"&lt;/em&gt;\"); }); diagram.child('tip', tip); clusterDimension( [clusterDimension]) Set or get the crossfilter dimension which represents the edges in the diagram. Typically there will be a crossfilter instance for the nodes, and another for the edges. As with node and edge dimensions, the diagram will itself not filter on cluster dimensions; this is included for symmetry, and for modes which may want to filter clusters. Parameters: Name Type Argument Description clusterDimension crossfilter.dimension &lt;optional&gt; Source: diagram.js, line 422 Returns: Type crossfilter.dimension Type dc_graph.diagram clusterGroup( [clusterGroup]) Set or get the crossfilter group which is the data source for clusters in the diagram. The key/value pairs returned by diagram.clusterGroup().all() need to support, at a minimum, the clusterKey and clusterParent accessors, which should return keys in this group. Parameters: Name Type Argument Description clusterGroup crossfilter.group &lt;optional&gt; Source: diagram.js, line 438 Returns: Type crossfilter.group Type dc_graph.diagram clusterKey( [clusterKey]) Set or get the function which will be used to retrieve the unique key for each cluster. By default, this accesses the key field of the object passed to it. Parameters: Name Type Argument Default Description clusterKey function &lt;optional&gt; function(kv) { return kv.key } Source: diagram.js, line 456 Returns: Type function Type dc_graph.diagram clusterPadding( [clusterPadding]) Set or get the function which will be used to retrieve the padding, in pixels, around a cluster. To be implemented. If a single value is returned, it will be used on all sides; if two values are returned they will be interpreted as the vertical and horizontal padding. Parameters: Name Type Argument Default Description clusterPadding function &lt;optional&gt; function(kv) { return kv.key } Source: diagram.js, line 482 Returns: Type function Type dc_graph.diagram clusterParent( [clusterParent]) Set or get the function which will be used to retrieve the key of the parent of a cluster, which is another cluster. Parameters: Name Type Argument Default Description clusterParent function &lt;optional&gt; function(kv) { return kv.key } Source: diagram.js, line 469 Returns: Type function Type dc_graph.diagram constrain( [constrain]) Gets or sets a function which will be called with the current nodes and edges on each redraw in order to derive new layout constraints. The constraints are built from scratch on each redraw. This can be used to generate alignment (rank) or axis constraints. By default, no constraints will be added, although cola.js uses constraints internally to implement flow and overlap prevention. See the cola.js wiki for more details. For convenience, dc.graph.js implements a other constraints on top of those implemented by cola.js: 'ordering' - the nodes will be ordered on the specified axis according to the keys returned by the ordering function, by creating separation constraints using the specified gap. 'circle' - (experimental) the nodes will be placed in a circle using \"wheel\" edge lengths similar to those described in Scalable, Versatile, and Simple Constrained Graph Layout Although this is not as performant or stable as might be desired, it may work for simple cases. In particular, it should use edge length constraints, which don't yet exist in cola.js. Because it is tedious to write code to generate constraints for a graph, dc.graph.js also includes a constraint generator to produce this constrain function, specifying the constraints themselves in a graph. Parameters: Name Type Argument Description constrain function &lt;optional&gt; Source: diagram.js, line 1021 Returns: Type function Type dc_graph.diagram deleteDelay( [deleteDelay]) The delete transition happens simultaneously with layout, which can take longer than the transition duration. Delaying it can bring it closer to the other staged transitions. Parameters: Name Type Argument Default Description deleteDelay Number &lt;optional&gt; 0 Source: diagram.js, line 985 Returns: Type Number Type dc_graph.diagram edgeArrowhead( [edgeArrowhead]) Set or nt Description edgeGroup crossfilter.group &lt;optional&gt; Source: diagram.js, line 321 Returns: Type crossfilter.group Type dc_graph.diagram edgeIsLayout( [edgeIsLayout]) To draw an edge but not have it affect the layout, specify a function which returns false for that edge. By default, will return false if the notLayout field of the edge value is truthy, true otherwise. Parameters: Name Type Argument Description edgeIsLayout function | Boolean &lt;optional&gt; Source: diagram.js, line 847 Returns: Type function | Boolean Type dc_graph.diagram Example // Default behavior diagram.edgeIsLayout(function(kv) { return !kv.value.notLayout; }); edgeKey( [edgeKey]) Set or get the function which will be used to retrieve the unique key for each edge. By default, this accesses the key field of the object passed to it. Parameters: Name Type Argument Default Description edgeKey function &lt;optional&gt; function(kv) { return kv.key } Source: diagram.js, line 358 Returns: Type function Type dc_graph.diagram edgeLabel( [edgeLabel]) Set or get the function which will be used to retrieve the edge label text. The label is displayed when an edge is hovered over. By default, uses the edgeKey. Parameters: Name Type Argument Description edgeLabel function | String &lt;optional&gt; Source: diagram.js, line 789 Returns: Type function | String Type dc_graph.diagram Example // Default behavior diagram.edgeLabel(function(e) { return _diagram.edgeKey()(e); }); edgeLength( [edgeLength]) When the .lengthStrategy is 'individual', this accessor will be used to read the length of each edge. By default, reads the distance field of the edge. If the distance is falsy, uses the baseLength. Parameters: Name Type Argument Description edgeLength function | Number &lt;optional&gt; Source: diagram.js, line 892 Returns: Type function | Number Type dc_graph.diagram Example // Default behavior diagram.edgeLength(function(kv) { return kv.value.distance; }); edgeOpacity( [edgeOpacity]) Set or get the function which will be used to retrieve the edge opacity, a number from 0 to 1. Parameters: Name Type Argument Default Description edgeOpacity function | Number &lt;optional&gt; 1 Source: diagram.js, line 777 Returns: Type function | Number Type dc_graph.diagram edgeOrdering( [edgeOrdering]) By default, edges are added to the layout in the order that .edgeGroup().all() returns them. If specified, .edgeOrdering provides an accessor that returns a key to sort the edges on. It would be better not to rely on ordering to affect layout, but it may affect the layout in some cases. (Probably less than node ordering, but it does affect which parallel edge is which.) Parameters: Name Type Argument Default Description edgeOrdering function &lt;optional&gt; null Source: diagram.js, line 1070 Returns: Type function Type dc_graph.diagram edgeSource( [edgeSource]) Set or get the function which will be used to retrieve the source (origin/tail) key of the edge objects. The key must equal the key returned by the .nodeKey for one of the nodes; if it does not, or if the node is currently filtered out, the edge will not be displayed. By default, looks for .value.sourcename. Parameters: Name Type Argument Default Description edgeSource function &lt;optional&gt; function(kv) { return kv.value.sourcename; } Source: diagram.js, line 373 Returns: Type function Type dc_graph.diagram edgeStroke( [edgeStroke]) Set or get the function which will be used to retrieve the stroke color for the edges. Parameters: Name Type Argument Default Description edgeStroke function | String &lt;optional&gt; 'black' Source: diagram.js, line 753 Returns: Type function | String Type dc_graph.diagram edgeStrokeWidth( [edgeStrokeWidth]) Set or get the function which will be used to retrieve the stroke width for the edges. Parameters: Name Type Argument Default Description edgeStrokeWidth function | Number &lt;optional&gt; 1 Source: diagram.js, line 764 Returns: Type function | Number Type dc_graph.diagram edgeTarget( [edgeTarget]) Set or get the function which will be used to retrieve the target (destination/head) key of the edge objects. The key must equal the key returned by the nodeKey for one of the nodes; if it does not, or if the node is currently filtered out, the edge will not be displayed. By default, looks for .value.targetname. Parameters: Name Type Argument Default Description edgeTarget function &lt;optional&gt; function(kv) { return kv.value.targetname; } Source: diagram.js, line 390 Returns: Type function Type dc_graph.diagram fitStrategy( [fitStrategy]) Set or get the fitting strategy for the canvas, which affects how the translate and scale get calculated when autoZoom is triggered. 'default' - simulates the preserveAspectRatio behavior of xMidYMid meet, but with margins - the content is stretched or squished in the more constrained direction, and centered in the other direction 'vertical' - fits the canvas vertically (with vertical margins) and centers it horizontally. If the canvas is taller than the viewport, it will meet vertically and there will be blank areas to the left and right. If the canvas is wider than the viewport, it will be sliced. 'horizontal' - fits the canvas horizontally (with horizontal margins) and centers it vertically. If the canvas is wider than the viewport, it will meet horizontally and there will be blank areas above and below. If the canvas is taller than the viewport, it will be sliced. Other options null - no attempt is made to fit the content in the viewport 'zoom' - does not scale the content, but attempts to bring as much content into view as possible, using using the same algorithm as restrictPan 'align_{tlbrc}[2]' - does not scale; aligns up to two sides or centers them Parameters: Name Type Argument Default Description fitStrategy String &lt;optional&gt; 'default' Source: diagram.js, line 214 Returns: Type String Type dc_graph.diagram flowLayout( [flowLayout]) This should be equivalent to rankdir and ranksep in the dagre/graphviz nomenclature, but for now it is separate. Deprecated: use cola_layout.flowLayout instead. Parameters: Name Type Argument Description flowLayout Object &lt;optional&gt; Source: diagram.js, line 912 Example // No flow (default) diagram.flowLayout(null) // flow in x with min separation 200 diagram.flowLayout({axis: 'x', minSeparation: 200}) g( [selection]) Returns the top g element for this specific diagram. This method is usually used to retrieve the g element in order to overlay custom svg drawing programatically. Caution: The root g element is usually generated internally, and resetting it might produce unpredictable results. Parameters: Name Type Argument Description selection d3.selection &lt;optional&gt; Source: render_svg.js, line 735 Returns: Type d3.selection Type dc_graph.diagram getStats() Returns an object with current statistics on graph layout. nnodes - number of nodes displayed nedges - number of edges displayed Source: diagram.js, line 2398 Returns: Type dc_graph.diagram groupConnected( [groupConnected]) Whether to put connected components each in their own group, to stabilize layout. Parameters: Name Type Argument Default Description groupConnected String &lt;optional&gt; false Source: diagram.js, line 998 Returns: Type String Type dc_graph.diagram handleDisconnected( [handleDisconnected]) Instructs cola.js to fit the connected components. Deprecated: Use cola_layout.handleDisconnected instead. Parameters: Name Type Argument Default Description handleDisconnected Boolean &lt;optional&gt; true Source: diagram.js, line 1360 Returns: Type Boolean Type dc_graph.diagram height( [height]) Set or get the height attribute of the diagram. If a value is given, then the diagram is returned for method chaining. If no value is given, then the current value of the height attribute will be returned. The width and height are applied to the SVG element generated by the diagram on render, or when resizeSvg is called. If the value is falsy or a function, the height will be
