<head>
  <title>Randomly build a graph</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/dc.graph.css"/>
  <link rel="stylesheet" type="text/css" href="css/dc.css"/>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
  <link rel="stylesheet" type="text/css" href="css/fontawesome-all.css"/>
  <link rel="stylesheet" type="text/css" href="css/example-common.css"/>

  <script type="text/javascript" src="js/d3.js"></script>
  <script type="text/javascript" src="js/crossfilter.js"></script>
  <script type="text/javascript" src="js/dc.js"></script>

  <script type="text/javascript" src="js/cola.js"></script>
  <script type="text/javascript" src="js/dagre.js"></script>
  <script type="text/javascript" src="js/d3v4-force.js"></script>

  <style type="text/css">
    body {
      overflow: hidden;
      margin: 0;
    }
    #main {
        position: absolute;
        left: 0; top: 0; right: 0; bottom: 0;
        display: flex;
        flex-direction: column;
    }
    #controls {
        padding: 10px;
    }
    #play-stop {
        font-size: 3em;
        width: 50px;
        padding-left: 10px;
    }
    select {
        top: -0.6em;
    }
    #graph {
        flex: 1;
    }
  </style>

</head>


<body>

  <div id="main">
    <script type="text/javascript" src="js/example-header.js"></script>
    <div id="controls">
      <i id="play-stop" class="fas fa-pause"></i>&emsp;&emsp;<select id="layout"></select>
    </div>
    <div id="graph" class="chart"></div>
  </div>

  <script type="text/javascript" src="js/random.js"></script>
</body>
